<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-fluid">
        <main class="row mainrow">
            <form id="form" class="col-xxl-4 col-8 form d-flex flex-column">
                <!-- form starts -->
    
                <div class="row d-flex align-items-center heading-row" style="height: 60px;">
                    <div class="col-12">
                        <h1 class="main-heading">Registration Form</h1>
                    </div>
                </div>
    
                <div class="col-12 d-flex flex-column mt-3 form-control" >
                    <label for="username">Username</label>
                    <input type="text" id="username" autocomplete="off" required>
                    <div class="col-12">
                        <i class="fa-solid fa-circle-check"></i>
                        <i class="fa-solid fa-exclamation"></i>
                        <small>Error message</small>
                    </div>
                </div>
    
                <div class="col-12 d-flex flex-column mt-1 form-control">
                    <label for="email">Email</label>
                    <input type="text" id="email" autocomplete="off" required>
                    <div class="col-12">
                        <i class="fa-solid fa-circle-check"></i>
                        <i class="fa-solid fa-exclamation"></i>
                        <small>Error message</small>
                    </div>
                </div>
    
                <div class="col-12 d-flex flex-column mt-1 form-control">
                    <label for="phone">Phone No</label>
                    <input type="text" id="phone" inputmode="numeric" pattern="\d*" maxlength="10" autocomplete="off" required>
                    <div class="col-12 form-extra">
                        <i class="fa-solid fa-circle-check"></i>
                        <i class="fa-solid fa-exclamation"></i>
                        <small>Error message</small>
                    </div>
                </div>
    
                <div class="col-12 d-flex flex-column mt-1 form-control">
                    <label for="password">Password</label>
                    <input type="text" id="password" autocomplete="off" required>
                    <div class="col-12">
                        <i class="fa-solid fa-circle-check"></i>
                        <i class="fa-solid fa-exclamation"></i>
                        <small>Error message</small>
                    </div>
                </div>
    
                <div class="col-12 d-flex flex-column mt-1 form-control">
                    <label for="password-check">Re-enter Password</label>
                    <input type="text" id="password-check" autocomplete="off" required>
                    <div class="col-12">
                        <i class="fa-solid fa-circle-check"></i>
                        <i class="fa-solid fa-exclamation"></i>
                        <small>Error message</small>
                    </div>
                </div>
    
                <div class="col-12 mt-3 pb-3">
                    <input type="submit" id="submit">
                </div>
                <!-- form ends -->
            </form>
        </main>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
